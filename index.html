<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to YouTube...</title>
    <script>
        function redirect() {
            var youtubeLink = "vnd.youtube://www.youtube.com/watch?v=Idpv23ZLVKk";
            window.location.href = youtubeLink;

            // Fallback to web YouTube if app does not open
            setTimeout(() => {
                window.location.href = "https://www.youtube.com/watch?v=Idpv23ZLVKk";
            }, 100);
        }
    </script>
</head>
<body onload="redirect()">
    <p>If you are not redirected, <a href="https://www.youtube.com/watch?v=Idpv23ZLVKk">click here</a>.</p>
</body>
</html>
